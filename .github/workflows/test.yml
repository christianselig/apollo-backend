on: [push, pull_request]
name: Unit Tests
jobs:
  test:
    name: "go ${{ matrix.go-version }}"
    matrix:
      go-version: [1.16.5]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Test
        run: go test ./...
