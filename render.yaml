envVarGroups:
# Environment
- name: env-settings
  envVars:
  - key: APPLE_KEY_ID
    sync: false
  - key: APPLE_KEY_PATH
    value: /etc/secrets/apple.p8
  - key: APPLE_TEAM_ID
    sync: false
  - key: BUGSNAG_API_KEY
    sync: false
  - key: DD_API_KEY
    sync: false
  - key: ENV
    sync: false
  - key: REDDIT_CLIENT_ID
    sync: false
  - key: SMTP2GO_API_KEY
    sync: false
  - key: STATSD_URL
    sync: false
  - key: DATABASE_CONNECTION_POOL_URL # This is temporary and should be overwritten
    sync: false
  - key: STATSD_URL
    sync: false
  - key: REDIS_URL
    sync: false
